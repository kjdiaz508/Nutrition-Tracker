<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meal Prep & Nutrition Organizer</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/background.css" />
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { PageHeaderElement } from "/src/PageHeader"

      define({
        "mu-auth": Auth.Provider,
        "mpn-page-header": PageHeaderElement
      });
    </script>
  </head>
  <body>
    <mu-auth provides="mpn:auth">
      <div>
        <div class="grid-lines-container">
          <div class="grid-lines"></div>
        </div>
        <div class="vignette"></div>
      </div>
      <div class="container">
        <mpn-page-header
          title="Meal Prep & Nutrition Organizer"
        ></mpn-page-header>
        <main class="main-grid section">
          <section class="col-span-12 card">
            <h2>Welcome!</h2>
            <p>
              Use this app to explore meal plans, view detailed nutrition info,
              and prep your week efficiently.
            </p>
          </section>
        </main>
      </div>
      <script type="module" src="/scripts/theme-toggle.js"></script>
    </mu-auth>
  </body>
</html>
